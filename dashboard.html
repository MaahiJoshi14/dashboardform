<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Dashboard</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #5de1e4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f09cc1;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;

}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input, select {
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #050505;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #ac3378;
}

#successMessage {
    margin-top: 20px;
    color: pink;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to School Dashboard</h1>

        <form id="schoolForm">
            <!-- School Location -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Pin Code:</label>
            <input type="text" id="Pin" name="Pin" required>

            <!-- Social Media Links -->
            <label for="facebook">Facebook URL:</label>
            <input type="url" id="facebook" name="facebook">

            <label for="twitter">Twitter URL:</label>
            <input type="url" id="twitter" name="twitter">

            <label for="instagram">Instagram URL:</label>
            <input type="url" id="instagram" name="instagram">

            <!-- Website URL -->
            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website">

            <!-- Logo Upload -->
            <label for="logo">Upload Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <!-- School Classes -->
            <label for="classes">Classes Up To:</label>
            <select id="classes" name="classes" required>
                <option value="5">Class 5</option>
                <option value="10">Class 10</option>
                <option value="12">Class 12</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="successMessage" style="display:none;">Form submitted successfully!</div>
    </div>

    <script src="dashboardjs.js"></script>
</body>
</html>
